

<div class="container">
<!--Recherche dans la page admine avec bootstrap-->
  <form class="d-flex">
<nav class="navbar">

  <input type="text" placeholder="Recherche le nom de ville " class="form-control me-2" name="libelle" [(ngModel)]="libelle" (ngModelChange)="recherche()">
</nav>
</form>
<!--Boutten Ajoute-->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Ajouter des Voyage
</button>
<!--Tableau de Admine-->

<div class="container mt-3">
    <h2>Liste de Voyages</h2>
             
    <table class="table table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>libelle</th>
          <th>image</th>
          <th>Prix</th>
          <th>Promontion</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tab">
          <td>{{t.id}}</td>
         <td>{{t.libelle  }}</td>
         <td><img [src]="t.image"></td>
         <td>{{t.prix | number :'1.0'}}DT</td>
         <td > <input class="form-check-input" type="checkbox" name="remember" [checked]="t.promotion">Promontion</td>
         <td>{{t.date }}</td>
        <td> <input type="button" value="Supprime"  (click)="SupprimrVoyage(t.id)"class="btn btn-danger"></td>
        <td><a [routerLink]="['/modif', t.id]"><input type="button" value="Modifier"  class="btn btn-primary" ></a></td>
        </tr>   
             
      </tbody>
    </table>
  </div>
</div>
  



<!--Formulaire Ajoute avec Bootstraap-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">

          <form [formGroup]="voyageForm" (ngSubmit)="AjouteVoyage()">
         
          
            <label >libelle:</label>
            <input type="libellel" class="form-control"  placeholder="Enter libelle" formControlName="libelle">
      
        
              <label >image:</label>
              <input type="text" class="form-control"  placeholder="Enter image" formControlName="image">
           
              <label >prix:</label>
              <input type="number" class="form-control"  placeholder="Enter prix" formControlName="prix">
           
            
          
                <input class="form-check-input" type="checkbox" formControlName="promotion">Promontion
           
          
              <label >date:</label>
              <input type="text" class="form-control"  placeholder="date" formControlName="date">
            
          
              
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" value="Ajouter" class="btn btn-success">
        <input type="button" value="Effacer" class="btn btn-dark" >
    
      </div>
    </form>
      
  </div>
  </div>
    </div>
  </div>
</div>
